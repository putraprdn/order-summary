<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Order summary | Decrypt</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main id="hero">
    <div class="hero-image">
      <img src="https://raw.githubusercontent.com/putraprdn/order-summary/4f4666fef0934c932993fff9672e5e31ee5546ed/images/illustration-hero.svg" alt="hero logo" aria-hidden="true">
    </div>

    <!-- Contain all hero -->
    <div class="hero-container">
      <div class="hero-desc">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <!-- Pricing -->
      <div class="hero-pricing">
        <div class="pricing-img">
          <img src="https://raw.githubusercontent.com/putraprdn/order-summary/4f4666fef0934c932993fff9672e5e31ee5546ed/images/icon-music.svg" alt="Music icon" aria-hidden="true">
        </div>
        <div class="pricing-desc">
          <p class="title">Annual Plan</p>
          <p class="desc">$59.99/year</p>
        </div>
        <div class="pricing-link">
          <a href="">Change</a>
        </div>
      </div>

      <div class="button">
        <button class="button-confirm" type="submit">Proceed to Payment</button>
        <a class="button-cancel" href="#">Cancel Order</a>
      </div>

    </div>
  </main>
</body>

</html>
